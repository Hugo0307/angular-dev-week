<mat-card>
  <mat-card-subtitle class="subtitle">Consulta de exames de mamografia - Relação de Faixa Etária</mat-card-subtitle>
  <table mat-table [dataSource]="faixaEtaria" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let faixa"> {{faixa.id}} </td>
    </ng-container>

    <ng-container matColumnDef="faixa_i">
      <th mat-header-cell *matHeaderCellDef> Faixa Inicial </th>
      <td mat-cell *matCellDef="let faixa"> {{faixa.faixa_i}} </td>
    </ng-container>

    <ng-container matColumnDef="faixa_n">
      <th mat-header-cell *matHeaderCellDef> Faixa Final </th>
      <td mat-cell *matCellDef="let faixa"> {{faixa.faixa_n}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let faixa"> {{faixa.descricao}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
