<mat-card>
  <mat-card-subtitle class="subtitle">
    Consulta de exames de mamografia por regiões
  </mat-card-subtitle>
  <table mat-table [dataSource]="regioes" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let regiao"> {{regiao.id}} </td>
    </ng-container>

    <ng-container matColumnDef="regiao">
      <th mat-header-cell *matHeaderCellDef> Região </th>
      <td mat-cell *matCellDef="let regiao"> {{regiao.regiao}} </td>
    </ng-container>

    <ng-container matColumnDef="total_exames">
      <th mat-header-cell *matHeaderCellDef> Total de Exames </th>
      <td mat-cell *matCellDef="let regiao"> {{regiao.total_exames}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
